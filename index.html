<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #444;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('restaurant-image.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .section {
            padding: 40px;
            text-align: center;
        }
        .menu {
            background-color: #f8f8f8;
        }
        .contact {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hero" id="home">
        <p>Welcome to the Best Dining Experience</p>
    </div>
    <div class="section menu" id="menu">
        <h2>Our Menu</h2>
        <p>Delicious dishes made with love.</p>
    </div>
    <div class="section contact" id="contact">
        <h2>Contact Us</h2>
        <p>Address: 123 Food Street, City</p>
        <p>Phone: +123 456 7890</p>
    </div>
</body>
</html>
